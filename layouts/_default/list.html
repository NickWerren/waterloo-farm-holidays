{{ define "main" }}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-container">
                    {{ .Content }}

                    <!-- List of pages in this section -->
                    {{ if .Pages }}
                    <div class="section-list">
                        {{ range .Pages }}
                        <article class="post-preview">
                            <a href="{{ .RelPermalink }}">
                                <h2 class="post-title">{{ .Title }}</h2>
                                {{ if .Summary }}
                                <p class="post-subtitle">{{ .Summary }}</p>
                                {{ end }}
                            </a>
                            <p class="post-meta">
                                {{ if .Date }}
                                Posted on {{ .Date.Format "January 2, 2006" }}
                                {{ end }}
                            </p>
                        </article>
                        <hr>
                        {{ end }}
                    </div>
                    {{ end }}

                    <!-- Back to Parent Navigation -->
                    {{ if .Parent }}
                    <hr style="margin: 40px 0 30px; border-top: 1px solid #e8e2db;">
                    <div class="back-to-section">
                        <a href="{{ .Parent.RelPermalink }}" class="btn-back-section">
                            <i class="fas fa-arrow-left"></i> Back to {{ .Parent.Title }}
                        </a>
                    </div>
                    <style>
                    .back-to-section {
                        text-align: center;
                        margin: 30px 0 50px;
                    }
                    .btn-back-section {
                        display: inline-block;
                        padding: 14px 35px;
                        background: #8b9e7d;
                        color: #fff;
                        text-decoration: none;
                        font-size: 13px;
                        font-weight: 300;
                        border-radius: 2px;
                        transition: all 0.3s ease;
                        text-transform: uppercase;
                        letter-spacing: 1.5px;
                        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                    }
                    .btn-back-section:hover {
                        background: #6b7d5f;
                        color: #fff;
                        text-decoration: none;
                        transform: translateY(-1px);
                        box-shadow: 0 5px 18px rgba(0,0,0,0.15);
                    }
                    .btn-back-section i {
                        margin-right: 8px;
                        font-size: 12px;
                    }
                    </style>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</article>

<style>
.section-list {
    margin: 30px 0;
}
.post-preview {
    margin-bottom: 30px;
}
.post-preview h2 {
    margin-top: 0;
    font-size: 28px;
    font-weight: 300;
}
.post-preview h2 a {
    color: #404040;
    text-decoration: none;
}
.post-preview h2 a:hover {
    color: #8b9e7d;
}
.post-subtitle {
    font-size: 16px;
    line-height: 1.6;
    color: #666;
    margin: 10px 0 15px;
}
.post-meta {
    font-size: 14px;
    color: #999;
    font-style: italic;
}
</style>
{{ end }}
