{{ define "main" }}
<article>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h1>{{ .Title }}</h1>

                <div class="event-details" style="background: #e8e2db; padding: 20px; border-radius: 8px; margin: 20px 0;">
                    <p><strong>Date:</strong> {{ .Params.event_date }}</p>
                    <p><strong>Location:</strong> {{ .Params.location }}</p>
                    <p><strong>Type:</strong> {{ .Params.event_type }}</p>
                </div>

                {{ .Content }}

                <div style="margin-top: 30px;">
                    <a href="{{ "calendar" | relURL }}" class="btn btn-default">‚Üê Back to Calendar</a>
                </div>
            </div>
        </div>
    </div>
</article>
{{ end }}
