{{- $dir := .Get "dir" -}}
{{- $files := readDir (printf "static/%s" $dir) -}}
{{- if $files -}}
<div class="gallery-container">
    <div class="gallery-grid">
        {{- range $files -}}
            {{- if not .IsDir -}}
                {{- $filename := .Name -}}
                {{- $path := printf "/%s/%s" $dir $filename -}}
                <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="{{ $path }}" itemprop="contentUrl" data-size="1200x800">
                        <img src="{{ $path }}" itemprop="thumbnail" alt="Gallery image" class="gallery-image" loading="lazy" />
                    </a>
                </figure>
            {{- end -}}
        {{- end -}}
    </div>
</div>

<style>
.gallery-container {
    margin: 30px 0;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.gallery-grid figure {
    margin: 0;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-grid figure:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.gallery-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.gallery-grid figure:hover .gallery-image {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
    }

    .gallery-image {
        height: 150px;
    }
}
</style>

<!-- Initialize PhotoSwipe -->
{{ .Page.Scratch.Set "photoswipe" true }}
