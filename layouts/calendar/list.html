{{ define "main" }}
<article>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <!-- Left Column - Content -->
            <div class="col-lg-4 col-md-4">
                <div class="content-sidebar">
                    {{ .Content }}
                </div>
            </div>

            <!-- Right Column - Calendar and Events -->
            <div class="col-lg-8 col-md-8">
                <!-- Calendar Controls -->
                <div class="calendar-controls">
                    <button onclick="previousMonth()" class="btn-calendar">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="current-month"></h3>
                    <button onclick="nextMonth()" class="btn-calendar">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Calendar Grid -->
                <div id="calendar-container"></div>

                <!-- Events List Below Calendar -->
                <div id="events-list">
                    <h3>Upcoming Events</h3>
                    <div id="upcoming-events"></div>
                </div>
            </div>
        </div>
    </div>
</article>

<style>
/* Content Sidebar */
.content-sidebar {
    position: sticky;
    top: 20px;
    padding-right: 30px;
}

.calendar-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.calendar-controls h3 {
    margin: 0;
    font-family: Georgia, 'Times New Roman', serif;
    font-weight: 300;
    color: #3d3935;
    font-size: 22px;
}

.btn-calendar {
    background: #8b9e7d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
}

.btn-calendar:hover {
    background: #6b7d5f;
    transform: translateY(-1px);
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    background: #d9d3cb;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 40px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.calendar-header {
    background: #8b9e7d;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: 600;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.calendar-day {
    background: white;
    min-height: 100px;
    padding: 10px;
    position: relative;
    transition: background 0.2s;
}

.calendar-day:hover {
    background: #f8f6f4;
}

.calendar-day.other-month {
    background: #f5f3f1;
    color: #999;
}

.calendar-day.today {
    background: #e8e2db;
    border: 2px solid #8b9e7d;
}

.day-number {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 5px;
    color: #3d3935;
}

.calendar-day.other-month .day-number {
    color: #ccc;
}

.day-events {
    font-size: 12px;
    margin-top: 5px;
}

.event-item {
    background: #e8e2db;
    padding: 4px 8px;
    margin: 3px 0;
    border-radius: 4px;
    font-size: 11px;
    cursor: pointer;
    border-left: 3px solid #8b9e7d;
    word-wrap: break-word;
    transition: all 0.2s ease;
}

.event-item:hover {
    background: #d9d3cb;
    transform: translateX(2px);
}

#events-list h3 {
    font-family: Georgia, 'Times New Roman', serif;
    font-weight: 300;
    color: #3d3935;
    font-size: 28px;
    margin-bottom: 25px;
}

.event-card {
    background: white;
    border: 1px solid #d9d3cb;
    border-left: 4px solid #8b9e7d;
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.event-card:hover {
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transform: translateY(-2px);
}

.event-date {
    color: #8b9e7d;
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.event-title {
    font-size: 20px;
    font-weight: 300;
    margin: 5px 0;
    color: #3d3935;
    font-family: Georgia, 'Times New Roman', serif;
}

.event-description {
    color: #666;
    font-size: 14px;
    margin: 12px 0;
    line-height: 1.6;
}

.event-location {
    color: #888;
    font-size: 13px;
    margin-top: 10px;
}

.event-location i {
    color: #8b9e7d;
    margin-right: 5px;
}

/* Responsive */
@media (max-width: 992px) {
    .content-sidebar {
        position: static;
        padding-right: 0;
        margin-bottom: 30px;
    }
}

@media (max-width: 768px) {
    .calendar-grid {
        font-size: 12px;
        gap: 1px;
    }

    .calendar-day {
        min-height: 80px;
        padding: 5px;
    }

    .event-item {
        font-size: 10px;
        padding: 2px 5px;
    }

    .calendar-controls {
        padding: 15px;
    }

    .calendar-controls h3 {
        font-size: 18px;
    }

    .btn-calendar {
        padding: 8px 15px;
        font-size: 14px;
    }
}
</style>

<script>
// Event data structure - this is where you define your events
const events = [
    {
        date: '2025-11-15',
        title: 'Launceston Farmers Market',
        description: 'Weekly farmers market with local produce, crafts, and street food.',
        location: 'Town Square, Launceston',
        type: 'market'
    },
    {
        date: '2025-11-22',
        title: 'Launceston Farmers Market',
        description: 'Weekly farmers market with local produce, crafts, and street food.',
        location: 'Town Square, Launceston',
        type: 'market'
    },
    {
        date: '2025-12-01',
        title: 'Bude Christmas Market',
        description: 'Annual Christmas market with local artisans, festive food, and entertainment.',
        location: 'Bude',
        type: 'festival'
    },
    {
        date: '2025-12-06',
        title: 'Launceston Christmas Lights Switch On',
        description: 'Town Christmas lights ceremony with carol singing and Santa.',
        location: 'Launceston Town Center',
        type: 'festival'
    },
    {
        date: '2025-12-25',
        title: 'Christmas Day',
        description: 'Merry Christmas!',
        location: '',
        type: 'holiday'
    },
    {
        date: '2026-01-01',
        title: 'New Year\'s Day',
        description: 'Happy New Year!',
        location: '',
        type: 'holiday'
    }
];

let currentDate = new Date();

function renderCalendar(year, month) {
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const prevLastDay = new Date(year, month, 0);

    const firstDayOfWeek = firstDay.getDay();
    const lastDate = lastDay.getDate();
    const prevLastDate = prevLastDay.getDate();

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                       'July', 'August', 'September', 'October', 'November', 'December'];

    document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

    let calendarHTML = '<div class="calendar-grid">';

    // Day headers
    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    dayNames.forEach(day => {
        calendarHTML += `<div class="calendar-header">${day}</div>`;
    });

    // Previous month's trailing days
    for (let i = firstDayOfWeek - 1; i >= 0; i--) {
        const day = prevLastDate - i;
        calendarHTML += `<div class="calendar-day other-month">
            <div class="day-number">${day}</div>
        </div>`;
    }

    // Current month's days
    const today = new Date();
    for (let day = 1; day <= lastDate; day++) {
        const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isToday = today.getFullYear() === year &&
                       today.getMonth() === month &&
                       today.getDate() === day;

        // Find events for this day
        const dayEvents = events.filter(e => e.date === currentDateStr);

        let eventsHTML = '';
        dayEvents.forEach(event => {
            eventsHTML += `<div class="event-item" onclick="showEventDetails('${currentDateStr}', '${event.title.replace(/'/g, "\\'")}')">
                ${event.title}
            </div>`;
        });

        calendarHTML += `<div class="calendar-day ${isToday ? 'today' : ''}">
            <div class="day-number">${day}</div>
            <div class="day-events">${eventsHTML}</div>
        </div>`;
    }

    // Next month's leading days
    const remainingDays = 42 - (firstDayOfWeek + lastDate);
    for (let day = 1; day <= remainingDays; day++) {
        calendarHTML += `<div class="calendar-day other-month">
            <div class="day-number">${day}</div>
        </div>`;
    }

    calendarHTML += '</div>';
    document.getElementById('calendar-container').innerHTML = calendarHTML;

    renderUpcomingEvents(year, month);
}

function renderUpcomingEvents(year, month) {
    const startDate = new Date(year, month, 1);
    const endDate = new Date(year, month + 2, 0); // Show 2 months ahead

    const upcomingEvents = events
        .filter(e => {
            const eventDate = new Date(e.date);
            return eventDate >= startDate && eventDate <= endDate;
        })
        .sort((a, b) => new Date(a.date) - new Date(b.date));

    let eventsHTML = '';
    if (upcomingEvents.length === 0) {
        eventsHTML = '<p style="color: #999;">No upcoming events in this period.</p>';
    } else {
        upcomingEvents.forEach(event => {
            const eventDate = new Date(event.date);
            const dateStr = eventDate.toLocaleDateString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            eventsHTML += `<div class="event-card">
                <div class="event-date">${dateStr}</div>
                <div class="event-title">${event.title}</div>
                <div class="event-description">${event.description}</div>
                ${event.location ? `<div class="event-location"><i class="fas fa-map-marker-alt"></i> ${event.location}</div>` : ''}
            </div>`;
        });
    }

    document.getElementById('upcoming-events').innerHTML = eventsHTML;
}

function showEventDetails(date, title) {
    const event = events.find(e => e.date === date && e.title === title);
    if (event) {
        alert(`${event.title}\n\n${event.description}\n\n${event.location ? 'Location: ' + event.location : ''}`);
    }
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

// Initialize calendar on page load
document.addEventListener('DOMContentLoaded', function() {
    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
});
</script>
{{ end }}
